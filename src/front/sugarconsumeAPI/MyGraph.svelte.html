<script>


async function loadGraph(){

    let MyData = [];
    let MyDataGraph = [];
    let Lugares = [];
    let años = [];
        const resData = await fetch("/api/v2/sugarconsume");
        MyData = await resData.json();
        MyData.forEach( (y) => {
            if(!Lugares.includes(y.place)){
            Lugares.push(y.place);
            }
        });
    
        MyData.forEach( (y) => {
            if(!años.includes(y.year)){
            años.push(y.year);
            }
        });
    
        let years = MyData.map((d) => { return d.year ; });
        let places = MyData.map((d) => { return d.place; });
        let sugarconsume = MyData.map((d) => { return d["sugarconsume"]; });

        
       
       años.forEach( (x) => {
        var aux = [];          

           MyData.forEach((y) => {
               if(y.year === x){
                   aux.push(y.sugarconsume);
               }
           })
           MyDataGraph.push({name: "Año " + x, data: aux});
        });
        console.log(MyDataGraph);

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Consumo de azúcar'
    },
    subtitle: {
        text: 'Source: <a href="https://es.wikipedia.org/wiki/Az%C3%BAcar">Wikipedia.org</a>'
    },
    xAxis: {
        categories: Lugares,
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Consumo (mil)',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' mil'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: MyDataGraph
});

}


</script>
