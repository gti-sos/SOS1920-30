<script>
    import {
            pop
        } from "svelte-spa-router";
    import Button from "sveltestrap/src/Button.svelte";
    async function loadGraph(){
    
        let MyData = [];
        let MyDataGraph = [];
        let datosugar = [];
        let datospeace = [];
            const resData = await fetch("/api/v2/sugarconsume");
            const resData2 = await fetch("http://sos1920-25.herokuapp.com/api/v2/countries_for_equality_stats");
            MyData = await resData.json();
            MyData2 = await resData2.json();
            MyData.forEach( (y) => {
                if(y.year === 2017){
                datosugar.push(y.sugarconsume);
                }
            });

            MyData2.forEach( (x) => {
                datospeace.push(x.global_peace_index);
            });

            MyDataGraph.push({name: "Consumo de azúcar", data : datosugar});
            MyDataGraph.push({name: "Paz", data : datospeace});
    
 Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Comparación paz vs consumo de azúcar'
    },
    subtitle: {
        text: 'Comparación entre el porcentaje de paz y el consumo de azúcar'
    },
    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        title: {
            text: 'Mil'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: MyDataGraph
});
    
}
    </script>
    
    <svelte:head>
        <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js" on:load="{loadGraph}"></script>

        
    </svelte:head>
    
    <main>
        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
                Gráfica que muestra el consumo de azúcar en diferentes lugares y años.     
    
            </p>
        </figure>
        <Button outline color="secondary" on:click="{pop}"> <i class="fas fa-arrow-circle-left"></i> Atrás </Button>
    </main>
