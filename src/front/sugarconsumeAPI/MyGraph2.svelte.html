
<div id="chart"></div>
<script>
   // import {onMount} from "svelte";
    import {pop} from "svelte-spa-router";
    import Button from "sveltestrap/src/Button.svelte";
    import ApexCharts from 'apexcharts'
   // onMount(loadGraph());
    async function loadGraph() {
  
        let MyData = [];
    let MyDataGraph = [];

    let datos = [];
        const resData = await fetch("/api/v2/sugarconsume");
        MyData = await resData.json();
        MyData.forEach( (x) => {
            MyDataGraph.push(x.place + " año " + x.year);
            datos.push(x.sugarconsume);
        });
      console.log(datos);
        var options = {
          series: datos,
          chart: {
          width: 600,
          type: 'pie',
        },
        labels: MyDataGraph,
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      

  }
  
</script>




<svelte:head>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts" on:load={loadGraph}></script>
   

</svelte:head> 

<main>
    <h4>Medido en miles de kilogramos de azúcar</h4>
    <p>Representación gráfica con ApexCharts que muestra el consumo de azúcar en diferentes lugares y años.</p>
    <Button outline color="secondary" on:click="{pop}"><i class="fas fa-arrow-circle-left"></i> Atrás</Button>

</main>
