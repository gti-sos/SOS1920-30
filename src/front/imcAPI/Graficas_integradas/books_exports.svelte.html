<script>
    import {pop} from "svelte-spa-router";
    import Button from "sveltestrap/src/Button.svelte";
    async function loadGraph(){
    let paises2019 = [];
    let exp_book = [];
    let Misdatos = [];
    let Susdatos = [];
    console.log("recogiendo valores de la api externa");
    const datos1 = await fetch("/api/v3/indice_de_masa_corporal");
    const datos2 = await fetch("https://sos1920-05.herokuapp.com/api/v1/books-exports")
    Misdatos = await datos1.json();
    Susdatos = await datos2.json();
    console.log("valores recogidos");
    Misdatos.filter(data =>  data.year == 2019 ).forEach((data) => {
            let paises = { 
		        'name': data.place,
                'value': parseFloat(data.indice_de_masa_corporal)
    	};
            paises2019.push(paises);
        });     
    Susdatos.filter(data =>  data.year == 2015).forEach((data) => {
        let lugares = { 
	        'name': data.country,
            'value': data.exp_book
    };
        exp_book.push(lugares);
    });
    

        Highcharts.chart('container', {
    chart: {
        type: 'packedbubble',
        height: '100%'
    },
    title: {
        text: 'IMC en 2019 y  exportacion de libros del 2015'
    },
    tooltip: {
        useHTML: true,
        pointFormat: '<b>{point.name}:</b> {point.value}</sub>'
    },
    plotOptions: {
        packedbubble: {
            minSize: '30%',
            maxSize: '120%',
            zMin: 0,
            zMax: 1000,
            layoutAlgorithm: {
                splitSeries: false,
                gravitationalConstant: 0.02
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}',
                filter: {
                    property: 'y',
                    operator: '>',
                    value: 250
                },
                style: {
                    color: 'black',
                    textOutline: 'none',
                    fontWeight: 'normal'
                }
            }
        }
    },
    series: [{
        name: 'imc 2019',
        data: paises2019
    }, {
        name: 'exportacion libros 2015',
        data: exp_book
    }
    ]
});
}
    loadGraph();
    </script>
    

<main>      
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Grafica que muestra el imc por sitios en 2019 y lo mismo de la exportacion de libros en el 2015
        </p>
    </figure>
    <Button outline color="secondary" on:click="{pop}"> <i class="fas fa-arrow-circle-left"></i> Atr√°s </Button>
</main>
