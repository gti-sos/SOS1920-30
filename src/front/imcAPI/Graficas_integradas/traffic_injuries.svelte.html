<script>
    import {pop} from "svelte-spa-router";
    import Button from "sveltestrap/src/Button.svelte";
    async function loadGraph(){

    let paises2019 = [];
    let dead = [];
    let Misdatos = [];
    let Susdatos = [];
    const datos1 = await fetch("/api/v3/indice_de_masa_corporal");
    const datos2 = await fetch("https://sos1920-21.herokuapp.com/api/v2/traffic-injuries")
    Misdatos = await datos1.json();
    Susdatos = await datos2.json();
    Misdatos.filter(data =>  data.year == 2019 ).forEach((data) => {
            let paises = { 
		        'name': data.place,
                'value': parseFloat(data.indice_de_masa_corporal)
    	};
            paises2019.push(paises);
        });     
    Susdatos.filter(data =>  data.year == 2018).forEach((data) => {
        let lugares = { 
	        'name': data.auto_com,
            'value': data.dead
    };
        dead.push(lugares);
        console.log(paises2019);
        console.log(dead);
    });
    

        Highcharts.chart('container', {
    chart: {
        type: 'packedbubble',
        height: '100%'
    },
    title: {
        text: 'IMC en 2019 y muertes del 2018(accidentes de trafico)'
    },
    tooltip: {
        useHTML: true,
        pointFormat: '<b>{point.name}:</b> {point.value}</sub>'
    },
    plotOptions: {
        packedbubble: {
            minSize: '30%',
            maxSize: '120%',
            zMin: 0,
            zMax: 1000,
            layoutAlgorithm: {
                splitSeries: false,
                gravitationalConstant: 0.02
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}',
                filter: {
                    property: 'y',
                    operator: '>',
                    value: 250
                },
                style: {
                    color: 'black',
                    textOutline: 'none',
                    fontWeight: 'normal'
                }
            }
        }
    },
    series: [{
        name: 'imc 2019',
        data: paises2019
    }, {
        name: 'muertes 2018',
        data: dead
    }
    ]
});
}
    
    </script>
    
    <svelte:head>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"on:load="{loadGraph}"></script>
 
    </svelte:head>
<main>      
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Grafica que muestra el imc por sitios en 2019 y lo mismo de muertes en 2018(por accidentes de trafico).
           
        </p>
    </figure>
    <Button outline color="secondary" on:click="{pop}"> <i class="fas fa-arrow-circle-left"></i> Atr√°s </Button>
</main>
