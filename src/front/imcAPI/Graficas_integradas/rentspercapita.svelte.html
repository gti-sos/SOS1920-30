<script>
    import {pop} from "svelte-spa-router";
    import Button from "sveltestrap/src/Button.svelte";
    async function loadGraph(){

    let paises2019 = [];
    let rentpercapita = [];
    let Misdatos = [];
    let Susdatos = [];
    console.log("recogiendo valores de la api externa");
    const datos1 = await fetch("/api/v3/indice_de_masa_corporal");
    const datos2 = await fetch("http://sos1920-11.herokuapp.com/api/v3/rents-per-capita")
    Misdatos = await datos1.json();
    Susdatos = await datos2.json();
    console.log("datos recogidos");
    Misdatos.filter(data =>  data.year == 2019).forEach((data) => {
            let paises = { 
		        'name': data.place,
                'value': parseFloat(data.indice_de_masa_corporal)
    	};
            paises2019.push(paises);
        });     
    Susdatos.filter(data =>  data.year == 2019).forEach((data) => {
        let lugares = { 
	        'name': data.country,
            'value': data.rpc
    };
        rentpercapita.push(lugares);
    });
        Highcharts.chart('container', {
    chart: {
        type: 'packedbubble',
        height: '100%'
    },
    title: {
        text: 'IMC y rents-per-capita en 2019'
    },
    tooltip: {
        useHTML: true,
        pointFormat: '<b>{point.name}:</b> {point.value}</sub>'
    },
    plotOptions: {
        packedbubble: {
            minSize: '30%',
            maxSize: '120%',
            zMin: 0,
            zMax: 1000,
            layoutAlgorithm: {
                splitSeries: false,
                gravitationalConstant: 0.02
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}',
                filter: {
                    property: 'y',
                    operator: '>',
                    value: 250
                },
                style: {
                    color: 'black',
                    textOutline: 'none',
                    fontWeight: 'normal'
                }
            }
        }
    },
    series: [{
        name: 'imc',
        data: paises2019
    }, {
        name: 'rentas por capital',
        data: rentpercapita
    }
    ]
});
}
loadGraph();
    </script>
    

<main>      
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
           Grafica comparativa de rentas por capital e indice_de_masa_corporal en 2019
        </p>
    </figure>
    <Button outline color="secondary" on:click="{pop}"> <i class="fas fa-arrow-circle-left"></i> Atr√°s </Button>
</main>
